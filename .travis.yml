sudo: required

services:
  - docker

before_install:
  - docker pull rocker/binder:3.4.2
  - docker build --tag sensebinder .

script:
  - docker run --rm -v $(pwd):/home/rstudio --user root sensebinder r -e "rmarkdown::render('sensebox-analysis.Rmd', output_dir = 'pages')"

deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local_dir: pages
  on:
    branch: master
